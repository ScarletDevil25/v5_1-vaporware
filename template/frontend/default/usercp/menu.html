<aside class="menu">
{*
 <p class="menu-label">
    Administration
  </p>
*}
	<ul class="menu-list">
		<repeat group="{{ @panel_menu }}" value="{{ @line }}" key="{{ @link }}">
			<li><a <check if="{{isset(@line.selected)}}">class="is-active"</check> href="{{@BASE}}/userCP/{{@link}}">{{@line.icon}}&nbsp;{{ @line.label }}</a>
			<check if="{{isset(@line.sub)}}">
				<ul>
					<repeat group="{{ @line.sub }}" value="{{ @sub }}" key="{{ @sublink }}">
					<li><a <check if="{{isset(@sub.selected)}}">class="is-active"</check> href="{{@BASE}}/userCP/{{@sublink}}">{{@sub.icon}}&nbsp;{{ @sub.label }}</a></li>
					</repeat>
				</ul>
			</check>
			</li>
		</repeat>
	</ul>
</aside>
