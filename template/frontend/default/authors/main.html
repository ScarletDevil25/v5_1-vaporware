<check if="{{ empty($letters) AND empty(@header.1) }}">
<true>
	{{ @LN__NoAuthorsListed }}
</true>
<false>
	<h1>{{ @header.0 }}<check if="{{empty(@header.1)}}"><true></h1>

	<div class="pagination">
	<ul>
		<li><a href="{{@BASE}}/authors" title="{{ @LN__Overview }}">{{ @LN__Overview }}</a></li>
		<repeat group="{{ @letters }}" value="{{ @letter }}"><li><check if="{{ @letter.href }}"><true><a href="{{@BASE}}/authors{{ @letter.href.0 }}" title="{{ @letter.href.0 }}">{{ @letter.label }}</a></true><false>{{ @letter.label }}</false></check></li></repeat>
	</ul>
	</div>
	</true>
	<false> &raquo; {{@header.1.name}}</h1>
	</false>
	</check>
	<!-- BLOCK:CONTENT -->
	{{ @content | raw }}
	<!-- END:CONTENT -->
</false>
</check>
