<check if="{{ @viewtype=='full' }}">
<true>
<div class="columnize">
	<!-- BLOCK:CELL -->
	<repeat group="{{ @listing }}" key="{{@letter}}" value="{{ @authors }}">
	<div class="author-grid-wrapper">
		<div class="author-grid-letter"><a href="{{@BASE}}/authors/{{@letter}}">{{@letter}}</a></div>
		<ul class="author-grid">
			<repeat group="{{ @authors }}" value="{{ @author }}">
			<!-- BLOCK:NAMES -->
				<li>({{ @author.stories }}) <a href="{{@BASE}}/authors/{{ @author.id }}">{{ @author.name }}</a></li>
			<!-- END:NAMES -->
			</repeat>
		</ul>
	</div>
	</repeat>	
	<!-- END:CELL -->
</div>
</true>
<false>
<h2>{{@letter}}</h2>
<div class="gb-full screen-micro">
	<div class="columnize">
		<ul class="alphabetical">
		<repeat group="{{ @listing }}" value="{{ @author }}">
			<li><a href="{{@BASE}}/members/id={{ @author.id }}">{ICON:member}</a> <a href="{{@BASE}}/authors/{{ @author.id }}">{ICON:text}</a> {{ @author.name }}({{ @author.stories }})</li>
		</repeat>
		</ul>
	</div>
</div>
</false>
</check>
