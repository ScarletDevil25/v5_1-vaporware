<!-- https://bulma.io/documentation/components/navbar/ -->

<div class="navbar-menu">
	 <repeat group="{{ @menuMain }}" value="{{ @item }}">
		<a class="navbar-item" href='{{@BASE}}/{{@item.link}}'>{{@item.label}}</a>
	</repeat>
 
 	<check if="{{ ( @menuSub )}}">
    <div class="navbar-item has-dropdown">
		<repeat group="{{ @menuMain }}" value="{{ @item }}">
			<a class="navbar-link" href='{{@BASE}}/{{@item.link}}'>{{@item.label}}</a>
		</repeat>
	</div>
		<div class="navbar-dropdown">
			<repeat group="{{ @menuSub }}" value="{{ @item }}">
				<a class="navbar-item" href='{{@BASE}}/{{@item.link}}'>{{@item.label}}</a>
			</repeat>
		</div>
	</check>
</div>
