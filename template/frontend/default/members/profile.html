<!-- https://bulma.io/documentation/columns/sizes/ -->

<include href="members/header.html" />

<div class="columns is-multiline is-mobile">
	<div class="column is-one-quarter">{{@LN__Username}}:</div> <div class="column is-one-quarter">{{ @data.user.username }}</div>
	<check if="{{!empty(@data.user.realname)}}"><div class="column is-one-quarter">{{@LN__Realname}}:</div> <div class="column is-one-quarter">{{ @data.user.realname }}</div></check>
	<div class="column is-one-quarter">{{@LN__Registered}}:</div> <div class="column is-one-quarter">{{ date(@CONFIG.date_format, @data.user.registered) }}</div>
	<div class="column is-one-quarter">{{@LN__UserGroup}}:</div> <div class="column is-one-quarter">{{ floor(log(@data.user.groups, 2)) }}</div>
	<div class="column is-full">{{ nl2br (@data.user.about) | raw }}</div>
</div>
