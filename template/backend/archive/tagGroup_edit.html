<check if="{{!empty(@returnpath)}}"><a href="{{@BASE}}{{@returnpath}}">{ICON:arrow-left} {{@LN__ReturnToOverview}}</a></check>
<!-- error notification -->
<check if="{{ isset(@form_error) }}">
	<div class="notification is-warning">
		<button class="delete"></button>
		{{ @form_error }}
	</div>
</check>
<!-- END: error notification -->
<!-- success notification -->
<check if="{{ isset(@form_changes) }}">
	<div class="notification is-success">
		<button class="delete"></button>
		{{ @LN__Changes_saved }}
	</div>
</check>
<!-- END: success notification -->

{*<h1>{{@LN__ACP_TagGroups}}:</h1>*}

<form action="{{@BASE}}/adminCP/archive/tags/groups/id={{ @data['id'] }}<check if="{{!empty(@returnpath)}}">;returnpath={{@returnpath}}</check>" method="post">
<div class="field">
  <div class="control">
	<div class="columns">
		<div class="column is-2">{{@LN__ACP_TagGroupLabel}}</div>
		<div class="column is-5"><input class="input" type="text" name="form_data[label]" value="{{ @data.label }}" /></div>
	</div>
	<div class="columns">
		<div class="column is-2">{{@LN__ACP_TagGroup}}</div>
		<div class="column is-5"><input class="input" type="text" name="form_data[description]" value="{{ @data.description }}" /></div>
	</div>
	<div class="columns">
		<div class="column is-half">
			<div class="buttons">
				<input class="button is-success" type="submit">
				<input class="button" type="reset">
			</div>
		</div>
		</div>
	</div>
</div>
</form>
