<check if="{{!empty(@returnpath)}}">
	<a href="{{@BASE}}{{@returnpath}}">{ICON:arrow-left} {{@LN__ReturnToOverview}}</a>
</check>
<!-- error notification -->
<check if="{{ isset(@form_error) }}">
	<div class="notification is-warning">
		<button class="delete"></button>
		{{ @form_error }}
	</div>
</check>
<!-- END: error notification -->
<!-- success notification -->
<check if="{{ isset(@form_changes) }}">
	<div class="notification is-success">
		<button class="delete"></button>
		{{ @LN__Changes_saved }}
	</div>
</check>
<!-- END: success notification -->

<form action="{{@BASE}}/adminCP/home/news/id={{@data.id}}/editor={{ @data.editor=='visual' ? "visual" : "plain" }}<check if="{{!empty(@returnpath)}}">;returnpath={{@returnpath}}</check>" method="post">
<div class="field is-horizontal">
	<div class="field-label is-normal"><label class="label">{{@LN__News_Headline}}</label></div>
	<div class="field-body">
		<div class="field"><div class="control">
			<input class="input half" type="text" name="form_data[headline]" value="{{ @data.headline }}" />
		</div></div>
	</div>
</div>

<div class="field is-horizontal">
	<div class="field-label is-normal"><label class="label">{{@LN__Date}}</label></div>
	<div class="field-body">
		<div class="field"><div class="control">
			<input class="input half" type="text" name="form_data[datetime]" value="{{ @data.datetime }}" id="datetime" />				<check if="\Config::getPublic('advanced_editor') == TRUE ">
					<check if="{{@data.editor=='visual'}}">
						<true>  <a class="button" href="{{@BASE}}/adminCP/home/news/id={{@data.id}}/editor=plain<check if="{{!empty(@returnpath)}}">;returnpath={{@returnpath}}</check>">{{@LN__SwitchPlainHTML}}</a></true>
						<false> <a class="button" href="{{@BASE}}/adminCP/home/news/id={{@data.id}}/editor=visual<check if="{{!empty(@returnpath)}}">;returnpath={{@returnpath}}</check>">{{@LN__SwitchVisual}}</a></false>
					</check>
				</check>&nbsp;

			<label class="label">{{@LN__News_DateTimeExplain}}</label>
		</div></div>
	</div>
</div>

<div class="field is-horizontal">
	<div class="field-label is-normal"><label class="label">{{@LN__News_Article}}</label></div>
	<div class="field-body">
		<div class="field"><div class="control">
			<textarea class="textarea" name="form_data[newstext]" id="tinymce" rows="20" cols="80">{{ @data.newstext }}</textarea>
		</div></div>
	</div>
</div>

<div class="field is-horizontal">
	<div class="field-label">&nbsp;</div>
	<div class="field-body">
				<div class="field is-grouped">
					<p class="control">
						<button class="button is-primary" type="submit">
							<span class="icon"><i class="fas fa-save"></i></span>
							<span>{{@LN__Save}}</span>
						</button>
					</p>
					<p class="control">
						<button class="button is-light" type="reset">
							<span class="icon"><i class="fas fa-undo-alt"></i></span>
							<span>{{@LN__Reset}}</span>
						</button>
					</p>
				</div>
	</div>
</div>

</form>

<script>
jQuery.datetimepicker.setLocale('{{ $_SESSION['preferences']['language'] }}');
$('#datetime').datetimepicker({
	dayOfWeekStart : <check if="{{ \Config::getPublic('monday_first_day')==1 }}"><true>1</true><false>7</false></check>,
	format:'{{ @format }}',
});
</script>
