<repeat group="{{ @data }}" key="{{ @group }}" value="{{ @fields }}">
<table class="table is-striped is-narrow is-hoverable is-fullwidth">
	<label>{{ ${"LN__UserField_Type".@group} }}</label>
	<repeat group="{{ @fields }}" value="{{ @row }}">
<tbody>
		<tr>
			<td><a href="{{@BASE}}/adminCP/members/profile/edit={{ @row['field_id'] }}">{ICON:edit}</a></td>
			<td><a href="{{@BASE}}/adminCP/members/profile/delete={{ @row['field_id'] }}" class="deleteItem" title="#{{ @row['field_id'] }}: {{ @row['field_name'] }}">{ICON:trash}</a></td>
			<td>{{ @row['field_id'] }}</td>
			<td>{{ @row['field_name'] }}</td>
			<td>{{ @row['field_title'] }}</td>
			<td><check if="{{ @row.enabled == 1}}"><true>{ICON:plus}</true><false>{ICON:minus}</false></check></td>
		</tr>
	</tbody>
	</repeat>
</table>
</repeat>
